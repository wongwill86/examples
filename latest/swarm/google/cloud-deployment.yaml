imports:
    - path: deploy-template.jinja

resources:
    - name: deploy
      type: deploy-template.jinja
      properties:
          zone: us-east1-b
          image: infrakit/devbundle:master-2662
          configRoot: https://raw.githubusercontent.com/seung-lab/seuron_examples/pinky_gt/latest/swarm/
          configURL: https://raw.githubusercontent.com/seung-lab/seuron_examples/pinky_gt/latest/metadata/google/export.ikt
          user: ranl
          #password:
          project: pipeline
          managerIP0: 172.31.255.250
          managerIP1: 172.31.255.251
          managerIP2: 172.31.255.252
          managerIP3: 172.31.255.253
          managerIP4: 172.31.255.254
          sizeManager: 1
          sizeWorker: 1
          instanceTypeManager: n1-standard-2 # make sure instance has > 6 GB of ram for postgres deployment
          instanceTypeWorker: f1-micro
          composeLocation: https://raw.githubusercontent.com/seung-lab/seuron/pinky_gt/deploy/docker-compose-CeleryExecutor.yml
